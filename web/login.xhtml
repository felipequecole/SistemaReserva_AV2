<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sistema de reserva</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row vertical-offset-100">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Quem é você?</h3>
                                </div>
                                <div class="panel-body">
                                    <h:form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <h:inputText requiredMessage="Erro! Username não pode estar vazio" label="Username"  id="username" class="form-control" value="#{acesso.username}" required="true">
                                                    <f:passThroughAttribute name="placeholder" value="Username" />
                                                </h:inputText>
                                                <h:message for="username"></h:message>
                                            </div>
                                            <div class="form-group">
                                                <h:inputSecret requiredMessage="Erro! Senha não pode estar vazia." label="Senha" id="senha" class="form-control" value="#{acesso.senha}" required="true">
                                                    <f:passThroughAttribute name="placeholder" value="Senha" />
                                                </h:inputSecret>
                                                <h:message for="senha"></h:message>
                                            </div>
                                            <div class="checkbox">
                                                <h:selectOneMenu class="form-control" value = "#{acesso.tipo}"> 
                                                    <f:selectItem itemValue = "admin" itemLabel = "Administrador" /> 
                                                    <f:selectItem itemValue = "hotel" itemLabel = "Hotel" /> 
                                                    <f:selectItem itemValue = "site" itemLabel = "Site" /> 
                                                    <f:passThroughAttribute name="placeholder" value="Tipo de usuário" />
                                                </h:selectOneMenu> 	
                                            </div>
                                            <c:if test="#{acesso.messages != null}">
                                            <div class="alert alert-danger" role="alert">
                                                #{acesso.messages}
                                            </div>
                                            </c:if>
                                            <h:commandButton class="btn btn-lg btn-success btn-block" type="submit" value="Enviar" action="#{acesso.login}"/>
                                        </fieldset>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
