<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h1>Cadastrar Novo Site</h1>
                <hr />

                <h:form>
                    Digite os dados: <br/>
                    Nome do site: <h:inputText id="nome" 
                                               label="Nome do site"
                                               required="true"
                                               value="#{novoSite.dadosSite.nome}" />
                    <h:message for="nome"/>
                    <br/>
                    URL do site: <h:inputText id="url"
                                              label="URL"
                                              required="true"
                                              value="#{novoSite.dadosSite.url}" />
                    <h:message for="url"/>

                    <br/>

                    Telefone: <h:inputText id="telefone"
                                           label="Telefone"
                                           required="true"
                                           value="#{novoSite.dadosSite.telefone}" />
                    <h:message for="telefone"/>
                    <br/>

                    Senha: <h:inputText id="senha"
                                        label="Senha"
                                        required="true"
                                        value="#{novoSite.dadosSite.senha}"/>
                    <h:message for="senha"/>
                    <br/>

                    <h:commandButton id="confirmar" 
                                     value="Confirmar" 
                                     action="#{novoSite.gravarSite()}" />




                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
