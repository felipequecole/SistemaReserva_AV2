<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro de hotel</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content"> 
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>Cadastrar novo site</h3>
                        <hr></hr>
                        <form class="form-horizontal" jsf:id="formSite">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nome">Nome do site</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome do site"
                                           jsf:required="true"
                                           jsf:value="#{novoSite.dadosSite.nome}"/>
                                    <h:message for="nome" class="text text-danger"/>
                                </div>
                                <hr></hr>
                                <label class="col-sm-2 control-label" for="url">URL do site</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="url"
                                           jsf:label="URL"
                                           jsf:required="true"
                                           jsf:value="#{novoSite.dadosSite.url}"/>
                                    <h:message for="url" class="text text-danger"/>
                                </div>
                                <hr></hr>
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:required="true"
                                           jsf:value="#{novoSite.dadosSite.senha}"
                                           jsf:validator="#{novoSite.validarSenha}"/>
                                    <h:message for="senha" class="text text-danger"/>
                                </div>
                                <hr></hr>
                                <label class="col-sm-2 control-label" for="telefone">Telefone</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="telefone"
                                           jsf:label="Telefone"
                                           jsf:required="true"
                                           jsf:value="#{novoSite.dadosSite.telefone}"
                                           jsf:validator="#{novoSite.validarTelefone}"/>
                                    <h:message for="telefone" class="text text-danger"/>
                                </div>
                            </div>
                            <hr/>
                            <h:form>
                                <h:commandButton class="btn btn-primary" action="${novoSite.gravarSite()}" value="Confirmar"></h:commandButton>
                            </h:form>
                        </form>
                  
                    </div>
                    
                </div>
                
            </ui:define> 
        </ui:composition>

    </h:body>
</html>
