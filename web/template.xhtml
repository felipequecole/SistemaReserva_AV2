<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sistema de Reserva</title>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>

    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"

                            data-target="#myNavbar">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!--                    <a class="navbar-left">
                                            <h:graphicImage class="logo" name="logo.png" library="imagens"
                    
                                                            width="50" height="50" />
                                        </a>-->
                    <a class="navbar-brand" jsf:outcome="index">
                        <b>Sistema de Reservas</b>
                    </a>
                </div>
                <div class="col-sm-4 col-md-4">
                    <h:form class="navbar-form" role="search">
                        <div class="input-group">
                            <h:inputText class="form-control" value="#{listaHotel.cidadePesquisa}">
                                <f:passThroughAttribute name="placeholder" value="Pesquisar hotel por cidade" />
                            </h:inputText>

                            <div class="input-group-btn">
                                <h:commandButton class="btn" type="submit" value="Pesquisar" action="#{listaHotel.listarPorCidade()}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        
                            <li class="#{view.viewId=='/index.xhtml'?'active':''}"><a

                                    jsf:outcome="index">Home</a></li>


                            <li class="#{view.viewId=='/listaHotel.xhtml'?'active':''}">
                                <h:form>
                                <h:commandLink styleClass="nav-a" action="#{listaHotel.verTodosHoteis()}">Ver hoteis</h:commandLink>
                                </h:form>
                            </li>   

                            <c:if test="#{acesso.role != null}">
                                <li>
                                    <a>
                                        #{acesso.user} (#{acesso.role})
                                    </a>
                                </li>


                                <li>
                                    <h:form>
                                        <h:commandLink styleClass="nav-a" action="#{acesso.logout}">Fazer logout</h:commandLink>
                                    </h:form>
                                </li>
                            </c:if>

                            <c:if test="#{acesso.role == null}">
                                <li >
                                    <a

                                        jsf:outcome="login">Identifique-se</a>
                                </li>
                            </c:if>
                       
                    </ul>
                </div>
            </div>
        </nav>

        <div id="body" class="container main-container">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <footer class="navbar-inverse footer">
            <table class="footer">
                <tbody>
                    <tr>
                        <td class="align-middle text-center">Sistema de Reserva: Todos os direitos
                            conservados (no sal)</td>
                    </tr>
                    <tr>
                        <td class="align-middle text-center"> Grupo: </td>
                    </tr>
                    <tr>
                        <td class="align-middle text-center"> Eduardo Yamauchi </td>
                    </tr>
                    <tr>
                        <td class="align-middle text-center"> Felipe Qu√©cole </td>
                    </tr>
                    <tr>
                        <td class="align-middle text-center"> Frankson Teotonho </td>
                    </tr>
                </tbody>
            </table>
        </footer>
    </h:body>
</html>
