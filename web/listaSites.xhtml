<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Bol√£o da copa JSF</title>
    </h:head>
    <h:body>
                <ui:composition template="./template.xhtml">
            <ui:define name="content">
        <h:form>
            <p:dataTable id="sites"
                                 var="site"
                                 value="#{listaSite.listaSites}"
                                 widgetVar="sitesTable"
                                 emptyMessage="Nenhum site encontrado"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                    
                        
                <p:column headerText="Nome do site">
                    <h:outputText id="nomeSite" value="#{site.nome}" />
                </p:column>
                <p:column headerText="URL">
                    <h:outputText id="url" value="#{site.url}" />
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText id="telefone" value="#{site.telefone}" />
                </p:column>
            </p:dataTable>  
        </h:form>
                            </ui:define>
        </ui:composition>
    </h:body>
</html>
