<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Lista hoteis</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:dataTable id="promocoes"
                                 var="promocao"
                                 value="#{listaPromocao.listaPromocao}"
                                 widgetVar="promocoesTable"
                                 emptyMessage="Nenhuma promoção cadastrada para você"
                                 rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Hotel(CNPJ)">
                            <h:outputText id="cnpj" value="#{promocao.cnpj}" />
                        </p:column>>
                        <p:column headerText="Início">
                            <h:outputText id="data_inicio" value="#{promocao.data_inicio}" />
                        </p:column>
                        <p:column headerText="Fim">
                            <h:outputText id="data_fim" value="#{promocao.data_fim}" />
                        </p:column>
                        <p:column headerText="Preço">
                            <h:outputText id="preco" value="#{promocao.preco}" />
                        </p:column>
                        <p:column headerText="Site">
                            <h:outputText id="url" value="#{promocao.url}" />
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
