<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewAction action="#{acesso.getPermission('admin')}"/>
    </f:metadata>
    
    <h:head>
        <title>Cadastro de hotel</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content"> 
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h3>Cadastrar novo hotel</h3>
                        <hr></hr>
                        <form class="form-horizontal" jsf:id="formHotel">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="cnpj">CNPJ do Hotel</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="cnpj"
                                           jsf:label="CNPJ"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.cnpj}"
                                           jsf:validator="#{novoHotel.validaCNPJ}"/>
                                    <h:message for="cnpj" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="nome">Nome do Hotel</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="nome"
                                           jsf:label="Nome"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.nome}"/>
                                    <h:message for="nome" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="senha">Senha</label>
                                <div class="col-sm-4">
                                    <input type="password"
                                           class="form-control"
                                           jsf:id="senha"
                                           jsf:label="Senha"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.senha}"
                                           jsf:validator="#{novoHotel.validaSenha}"/>
                                    <h:message for="senha" class="text text-danger"/>
                                </div>
                                <label class="col-sm-2 control-label" for="cidade">Cidade</label>
                                <div class="col-sm-4">
                                    <input type="text"
                                           class="form-control"
                                           jsf:id="cidade"
                                           jsf:label="Cidade"
                                           jsf:required="true"
                                           jsf:value="#{novoHotel.dadosHotel.cidade}"/>
                                    <h:message for="cidade" class="text text-danger"/>
                                </div>
                            </div>
                            <hr/>
                            <h:form>
                                <h:commandButton class="btn btn-primary" action="${novoHotel.gravarHotel()}" value="Confirmar"></h:commandButton>
                            </h:form>
                        </form>
                  
                    </div>
                    
                </div>
                
            </ui:define> 
        </ui:composition>

    </h:body>
</html>
